<mat-card class="!h-full !mx-auto">
  <mat-card-header>
    <ng-content select="[header]"></ng-content>
  </mat-card-header>
  <mat-card-content class="!h-full">
    <ul class="flex flex-col items-center justify-evenly h-full p-1 pt-4">
      <li *ngFor="let skill of skills">
        {{ skill }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
